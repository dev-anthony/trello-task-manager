<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        <p>Drag Drop & Manage your tasks!</p>
        <div class="task-input-container">
            <input type="text" placeholder="Tasks" id="task-text">
            <button id="add-task">Add Task</button>
        </div>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list">
                
                <div class="task">
                    <p class="timestamp">3/3/2025,12:00AM</p>
                    <span>Big goal.</span>
                    <button class="delete-task">Delete</button>
                </div>
                
            </div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list">
                
                   
                <div class="task">
                    <p class="timestamp">3/3/2025,12:00AM</p>
                    <span>Big goal in progress...</span>
                    <button class="delete-task">Delete</button>
                </div>
                
                
            </div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list">
           
                <div class="task">
                    <p class="timestamp">3/3/2025,12:00AM</p>
                    <span>Big goal done!</span>
                    <button class="delete-task">Delete</button>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
